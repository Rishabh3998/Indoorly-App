name: indoorly
description: A new Flutter project.

version: 10.1.1+42

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_unity_widget: ^0.1.6+5
  cloud_firestore: ^0.12.11
  google_sign_in: ^4.0.7
  firebase_auth: ^0.15.1
  flare_flutter: ^1.8.3
  firebase_crashlytics: ^0.1.2+4
  toast: ^0.1.5
  google_fonts: ^0.1.1
  flutter_spinkit: ^4.1.0
  font_awesome_flutter: ^8.5.0
  provider: ^3.2.0
  rubber: ^0.4.0
  flutter_blue: ^0.6.3+1
  permission_handler: ^4.1.0
  # !----------------! #
  cached_network_image: ^2.0.0
  smooth_star_rating: ^1.0.3
  flutter_local_notifications: ^0.8.4+3
  firebase_messaging: ^6.0.3
  share: ^0.6.3+5
  shared_preferences: ^0.5.4+8
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

flutter_icons:
  android: true
  ios: true
  image_path: assets/icons/icon.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/flare/
    - assets/maps/
    - assets/products/
